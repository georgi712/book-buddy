<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 overflow-hidden">
  <!-- Book Cover -->
  <div class="h-48 bg-gray-200 flex items-center justify-center">
    <img [src]="book.cover" [alt]="book.title" class="w-full h-full object-cover">
  </div>

  <!-- Book Info -->
  <div class="p-4">
    <h3 class="font-semibold text-gray-800 mb-1 line-clamp-2">{{ book.title }}</h3>
    <p class="text-sm text-gray-600 mb-3">{{ book.author }}</p>
    
    <!-- Rating -->
    <div class="flex items-center mb-4">
      <div class="flex text-yellow-400">
        <svg *ngFor="let star of [1,2,3,4,5]" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
        </svg>
      </div>
      <span class="ml-1 text-sm text-gray-600">{{ book.rating }}</span>
    </div>

    <!-- Action Button -->
    <button 
      (click)="onViewDetails()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-3 rounded transition duration-300">
      View Details
    </button>
  </div>
</div>
