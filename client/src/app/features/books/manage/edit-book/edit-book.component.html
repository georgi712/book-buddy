<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg">
      <div class="px-6 py-4 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-900">Edit Book</h1>
        <p class="mt-1 text-sm text-gray-600">
          Update your book information
        </p>
      </div>

      <form class="p-6 space-y-6" (ngSubmit)="onSubmit()">
        <!-- Book Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">
            Book Title *
          </label>
          <input 
            type="text" 
            id="title" 
            name="title"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter the book title">
        </div>

        <!-- Author -->
        <div>
          <label for="author" class="block text-sm font-medium text-gray-700">
            Author *
          </label>
          <input 
            type="text" 
            id="author" 
            name="author"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter the author's name">
        </div>

        <!-- Genre and Published Year -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="genre" class="block text-sm font-medium text-gray-700">
              Genre *
            </label>
            <select 
              id="genre" 
              name="genre"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
              <option value="">Select a genre</option>
              <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
            </select>
          </div>

          <div>
            <label for="publishedYear" class="block text-sm font-medium text-gray-700">
              Published Year
            </label>
            <input 
              type="number" 
              id="publishedYear" 
              name="publishedYear"
              min="1800"
              max="2024"
              class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="e.g., 1925">
          </div>
        </div>

        <!-- Pages -->
        <div>
          <label for="pages" class="block text-sm font-medium text-gray-700">
            Number of Pages
          </label>
          <input 
            type="number" 
            id="pages" 
            name="pages"
            min="1"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="e.g., 180">
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">
            Description *
          </label>
          <textarea 
            id="description" 
            name="description"
            rows="4"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Write a brief description of the book..."></textarea>
        </div>

        <!-- Cover Image Upload -->
        <div>
          <label for="coverImage" class="block text-sm font-medium text-gray-700">
            Cover Image
          </label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="coverImage" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                  <span>Upload a file</span>
                  <input 
                    id="coverImage" 
                    name="coverImage" 
                    type="file" 
                    accept="image/*"
                    class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">
                PNG, JPG, GIF up to 10MB
              </p>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button 
            type="button"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
          </button>
          <button 
            type="submit"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Update Book
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
