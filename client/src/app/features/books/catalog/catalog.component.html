<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Book Catalog</h1>
    <p class="text-gray-600">Discover amazing books from our collection</p>
  </div>

  <!-- Search and Filter Section -->
  <div class="mb-8 flex flex-col md:flex-row gap-4">
    <div class="flex-1">
      <div class="relative">
        <input type="text" placeholder="Search books..." 
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>
    <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      <option>All Genres</option>
      <option>Fiction</option>
      <option>Non-Fiction</option>
      <option>Mystery</option>
      <option>Romance</option>
    </select>
  </div>

  <!-- Books Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 overflow-hidden">
      <div class="h-48 bg-gray-200 flex items-center justify-center">
        <img class="w-full h-full object-cover">
      </div>
      <div class="p-4">
        <h3 class="font-semibold text-gray-800 mb-1 line-clamp-2"></h3>
        <p class="text-sm text-gray-600 mb-3"></p>
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center">
            <div class="flex text-yellow-400">
              <svg *ngFor="let star of [1,2,3,4,5]" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>
            <span class="ml-1 text-sm text-gray-600"></span>
          </div>
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-3 rounded transition duration-300">
          View Details
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-12 flex justify-center">
    <nav class="flex items-center space-x-2">
      <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
        Previous
      </button>
      <button class="px-3 py-2 text-blue-600 bg-blue-50 border border-blue-300 rounded-md">1</button>
      <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">2</button>
      <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">3</button>
      <button class="px-3 py-2 text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
        Next
      </button>
    </nav>
  </div>
</div>
