<div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
  <div class="flex items-start space-x-4">
    <!-- Avatar -->
    <div class="flex-shrink-0">
      <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
        <img *ngIf="review.avatar" [src]="review.avatar" [alt]="review.username" class="w-full h-full rounded-full object-cover">
        <span *ngIf="!review.avatar" class="text-gray-600 font-semibold text-lg">{{ review.username.charAt(0) }}</span>
      </div>
    </div>

    <!-- Review Content -->
    <div class="flex-1 min-w-0">
      <!-- Header -->
      <div class="flex items-center justify-between mb-2">
        <div>
          <h4 class="text-sm font-semibold text-gray-900">{{ review.username }}</h4>
          <p class="text-xs text-gray-500">{{ review.date | date }}</p>
        </div>
        <div class="flex items-center">
          <div class="flex text-yellow-400">
            <svg *ngFor="let star of [1,2,3,4,5]" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </div>
          <span class="ml-1 text-sm text-gray-600">{{ review.rating }}/5</span>
        </div>
      </div>

      <!-- Comment -->
      <div class="text-sm text-gray-700 leading-relaxed">
        <p>{{ review.comment }}</p>
      </div>

      <!-- Actions -->
      <div class="flex items-center space-x-4 mt-4 pt-4 border-t border-gray-100">
        <button class="flex items-center text-xs text-gray-500 hover:text-blue-600 transition-colors duration-200">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
          </svg>
          Helpful
        </button>
        <button class="flex items-center text-xs text-gray-500 hover:text-blue-600 transition-colors duration-200">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          Reply
        </button>
        <button class="flex items-center text-xs text-gray-500 hover:text-red-600 transition-colors duration-200">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          Report
        </button>
      </div>
    </div>
  </div>
</div>
