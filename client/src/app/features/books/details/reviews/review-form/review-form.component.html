<div class="bg-white rounded-lg shadow-lg p-6">
  <div class="mb-6">
    <h3 class="text-lg font-semibold text-gray-900 mb-2">Write a Review</h3>
    <p class="text-sm text-gray-600">Share your thoughts about this book</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Rating Section -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-3">
        Your Rating *
      </label>
      <div class="flex items-center space-x-1">
        <button 
          *ngFor="let star of [1,2,3,4,5]" 
          type="button"
          (click)="setRating(star)"
          class="focus:outline-none transition-colors duration-200"
          [ngClass]="{
            'text-yellow-400 hover:text-yellow-500': star <= reviewForm.rating,
            'text-gray-300 hover:text-yellow-400': star > reviewForm.rating
          }">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
        </button>
      </div>
      <p class="mt-2 text-sm text-gray-500">
        {{ reviewForm.rating > 0 ? reviewForm.rating + ' out of 5 stars' : 'Click on a star to rate' }}
      </p>
    </div>

    <!-- Comment Section -->
    <div>
      <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
        Your Review *
      </label>
      <textarea 
        id="comment" 
        [(ngModel)]="reviewForm.comment"
        name="comment"
        rows="5"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Share your thoughts about this book... What did you like or dislike? Would you recommend it to others?"></textarea>
      <p class="mt-1 text-xs text-gray-500">
        Minimum 10 characters required
      </p>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button 
        type="submit"
        [disabled]="reviewForm.rating === 0 || reviewForm.comment.length < 10"
        class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
        Submit Review
      </button>
    </div>
  </form>
</div>
