<div class="container mx-auto px-4 py-8">
  <!-- Book Header Section -->
  <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Book Cover -->
      <div class="lg:w-1/3">
        <div class="w-full max-w-sm mx-auto">
          <img [src]="book.cover" [alt]="book.title" class="w-full h-auto rounded-lg shadow-md">
        </div>
      </div>
      
      <!-- Book Information -->
      <div class="lg:w-2/3">
        <h1 class="text-4xl font-bold text-gray-800 mb-4"></h1>
        <p class="text-xl text-gray-600 mb-4"></p>
        
        <div class="flex items-center mb-6">
          <div class="flex text-yellow-400 mr-3">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </div>
          <span class="text-lg text-gray-600"></span>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <span class="text-gray-500">Genre:</span>
            <span class="ml-2 text-gray-800"></span>
          </div>
          <div>
            <span class="text-gray-500">Published:</span>
            <span class="ml-2 text-gray-800"></span>
          </div>
          <div>
            <span class="text-gray-500">Pages:</span>
            <span class="ml-2 text-gray-800"></span>
          </div>
        </div>
        
        <p class="text-gray-700 leading-relaxed mb-6"></p>
        
        <div class="flex gap-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
            Add to Library
          </button>
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-300">
            Share
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->
  <div class="bg-white rounded-lg shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800"></h2>
      <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Add Review
      </button>
    </div>
    
    <div class="space-y-6">
      <div *ngFor="let review of reviews" class="border-b border-gray-200 pb-6 last:border-b-0">
        <div class="flex items-start gap-4">
          <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
            <img  [src]="review.avatar" [alt]="review.username" class="w-full h-full rounded-full object-cover">
            <span  class="text-gray-600 font-semibold"></span>
          </div>
          
          <div class="flex-1">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold text-gray-800"></h3>
              <span class="text-sm text-gray-500"></span>
            </div>
            
            <div class="flex items-center mb-3">
              <div class="flex text-yellow-400">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
              </div>
              <span class="ml-2 text-sm text-gray-600"></span>
            </div>
            
            <p class="text-gray-700"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
