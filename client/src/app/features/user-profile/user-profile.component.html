<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Profile Header -->
    <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
      <div class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-8">
        <!-- Avatar Section -->
        <div class="flex-shrink-0">
          <div class="relative">
            <img 
              [src]="userProfile.avatar" 
              [alt]="userProfile.username"
              class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
            <div class="absolute bottom-0 right-0">
              <button class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full shadow-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Profile Info -->
        <div class="flex-1 text-center md:text-left">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ userProfile.username }}</h1>
          <p class="text-gray-600 mb-4">{{ userProfile.email }}</p>
          <p class="text-gray-700 mb-4">{{ userProfile.bio }}</p>
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="bg-gray-100 rounded-lg px-4 py-2">
              <span class="text-sm text-gray-500">Member since</span>
              <p class="font-semibold text-gray-900">{{ userProfile.joinDate }}</p>
            </div>
            <div class="bg-gray-100 rounded-lg px-4 py-2">
              <span class="text-sm text-gray-500">Books read</span>
              <p class="font-semibold text-gray-900">24</p>
            </div>
            <div class="bg-gray-100 rounded-lg px-4 py-2">
              <span class="text-sm text-gray-500">Reviews written</span>
              <p class="font-semibold text-gray-900">18</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="bg-white shadow-lg rounded-lg">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-900">Edit Profile</h2>
        <p class="mt-1 text-sm text-gray-600">
          Update your profile information and preferences
        </p>
      </div>

      <form class="p-6 space-y-6" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter your username">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Enter your email">
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700">
            Bio
          </label>
          <textarea 
            id="bio" 
            name="bio"
            rows="4"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Tell us about yourself..."></textarea>
        </div>

        <!-- Avatar Upload -->
        <div>
          <label for="avatar" class="block text-sm font-medium text-gray-700">
            Profile Picture
          </label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="avatar" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                  <span>Upload a file</span>
                  <input 
                    id="avatar" 
                    name="avatar" 
                    type="file" 
                    accept="image/*"
                    (change)="onFileSelected($event)"
                    class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">
                PNG, JPG, GIF up to 10MB
              </p>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button 
            type="submit"
            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
