<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto text-center">
    <!-- 404 Icon -->
    <div class="mb-8">
      <div class="mx-auto h-24 w-24 bg-gray-200 rounded-full flex items-center justify-center">
        <svg class="h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
    </div>

    <!-- 404 Text -->
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Page Not Found</h2>
      <p class="text-gray-600">
        Sorry, we couldn't find the page you're looking for. 
        The page might have been moved, deleted, or you entered the wrong URL.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button 
        (click)="goHome()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
        Go Home
      </button>
      
      <div class="flex space-x-4">
        <button class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-300">
          Browse Books
        </button>
        <button class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-300">
          Contact Support
        </button>
      </div>
    </div>

    <!-- Search Suggestion -->
    <div class="mt-8 p-4 bg-white rounded-lg shadow-sm">
      <p class="text-sm text-gray-600 mb-3">Looking for something specific?</p>
      <div class="flex">
        <input 
          type="text" 
          placeholder="Search books, authors, or genres..."
          class="flex-1 border border-gray-300 rounded-l-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md text-sm font-medium transition duration-300">
          Search
        </button>
      </div>
    </div>
  </div>
</div>
